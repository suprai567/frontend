<div align="center">
<div>
    <h1 style="border:rgb(10, 7, 1); border-width:5px; border-style:solid;">Create Books </h1>
</div>
    

    <table>
        <tr>
            <td>Logo</td>
            <td><input [(ngModel)]='book.logo' /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input [(ngModel)]='book.title' /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input [(ngModel)]='book.category' /></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input [(ngModel)]='book.author' /></td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td><input [(ngModel)]='book.publisher' /></td>
        </tr>
        <tr>
            <td>Published Date</td>
            <td><input [(ngModel)]='book.publishedDate' type='date' /></td>
        </tr>
        <!-- <tr>
            <td>Content</td>
            <td><input [(ngModel)]='book.content' /></td>
        </tr> -->
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]='book.price' type='number' /></td>
        </tr>
        <tr>
            <td>Active</td>
            <td><input [(ngModel)]='book.active' type='checkbox' /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div align="right"><button (click)='save()' style="margin: 2px;" class="btn btn-primary"> save</button></div>
            </td>
        </tr>
    </table>
</div>
